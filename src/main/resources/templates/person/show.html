<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>People</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>

    <tr th:each="person : ${people}">
        <th th:text="${person.name}"/>
        <th th:text="${person.surname}"/>
    </tr>
</table>

</body>
</html>
